server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/${SUPPLYCHAIN_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: supply-chain-service

# Logging level
logging:
  level:
    com.agnesmaria: DEBUG

# üåê Inventory service integration
inventory:
  service:
    url: http://inventory-service:8080
