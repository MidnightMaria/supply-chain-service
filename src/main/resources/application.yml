server:
  port: 8083

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/${SUPPLYCHAIN_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: supply-chain-service

logging:
  level:
    com.agnesmaria: DEBUG
